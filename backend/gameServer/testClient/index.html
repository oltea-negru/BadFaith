<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Single User Websocket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js" integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs" crossorigin="anonymous"></script>
  <script src="client.js"></script>
</head>
<body>
  <h1>Single User Websocket Demo</h1>
  <h2>Server Params</h2>
  <p>
    <label for="status">Status: </label>
    <input type="text" id="status"
      name="status" value="Disconnected"
      readonly="readonly" style="width: 300px;"
    />
    <label for="port">Port: </label>
    <input type="text" id="port"
      name="port" value="" style="width: 300px;"
    />
  </p>
  <p>
    <button id="connect" onclick="connect()">
      Connect
    </button>
    <button id="disconnect" onclick="disconnect()" disabled>
      Disconnect
    </button>
  </p>
  <h1>Game Server Params</h1>
  <p>
    <label for="playerID">PlayerID: </label>
    <input type="text" id="playerID"
      name="playerID"
      style="width: 300px;"
    />
    <label for="nickname">nickname: </label>
    <input type="text" id="nickname"
      name="nickname" value="" style="width: 300px;"
    />
    <label for="lobbyCode">Lobby Code: </label>
    <input type="text" id="lobbyCode"
      name="lobbyCode" value="" style="width: 300px;"
    />
    <label for="chat">Chat: </label>
    <input type="text" id="chat"
      name="chat" value="" style="width: 300px;"
    />
  </p>
  <p>
    <button id="connect" onclick="createLobby()">
      Create Lobby
    </button>
    <button id="connect" onclick="joinLobby()">
      Join Lobby
    </button>
    <button id="connect" onclick="ready()">
      Ready Up
    </button>
    <button id="chat" onclick="chat()">
      Chat
    </button>
  </p>
</body>
</html>
